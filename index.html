<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/76b8f83670.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <div class="main py-5 vh-100 ">
    <header>
      <div class="header">
        <div class="title text-center">
          <h1>Bookmarker</h1>
        </div>
      </div>
    </header>
    <section>
      <div
        class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4 container">
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label>
          <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkNameInput">
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
          <input type="url" placeholder="Website URL" class="form-control" id="bookmarkUrlInput">
        </div>
        <button onclick="addBookmark()" class="btn btn-submit px-5 btn-danger" id="submitBtn">Submit</button>
      </div>
    </section>
    <section>
      <div class="bookmark-table mt-3">
        <table class="container w-100 text-center bg-white">
          <thead>
            <td class="py-2 fw-bold">Index</td>
            <td class="py-2 fw-bold">Website Name</td>
            <td class="py-2 fw-bold">Visit</td>
            <td class="py-2 fw-bold">Delete</td>
          </thead>
          <tbody id="tableBody">

          </tbody>
        </table>
      </div>
    </section>
  </div>
  <script src="index.js"></script>
</body>

</html>
